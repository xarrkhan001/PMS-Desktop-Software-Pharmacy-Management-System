<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="premiumGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="15" result="blur"/>
      <feOffset dx="0" dy="5" result="offsetblur"/>
      <feFlood flood-color="#4F46E5" flood-opacity="0.3"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Rounded Base (Modern Squircle) -->
  <rect x="80" y="80" width="864" height="864" rx="180" fill="url(#premiumGrad)" filter="url(#glow)"/>
  
  <!-- Glossy Overlay -->
  <path d="M80 260C80 160.589 160.589 80 260 80H764C863.411 80 944 160.589 944 260V420C600 420 400 300 80 300V260Z" fill="white" fill-opacity="0.1"/>

  <!-- Stylized Medical Cross (Premium White) -->
  <rect x="442" y="280" width="140" height="464" rx="70" fill="white"/>
  <rect x="280" y="442" width="464" height="140" rx="70" fill="white"/>
  
  <!-- Tech Pulse Dot -->
  <circle cx="780" cy="780" r="40" fill="#22C55E"/>
  <circle cx="780" cy="780" r="60" stroke="#22C55E" stroke-width="5" stroke-opacity="0.4">
    <animate attributeName="r" from="40" to="80" dur="2s" repeatCount="indefinite" />
    <animate attributeName="stroke-opacity" from="0.4" to="0" dur="2s" repeatCount="indefinite" />
  </circle>

  <text x="512" y="900" text-anchor="middle" fill="white" style="font-family:Segoe UI, Arial;font-weight:700;font-size:70px;letter-spacing:15px;opacity:0.9">MEDICORE PMS</text>
</svg>
